name: Build APK with EAS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install EAS CLI
        run: npm install -g eas-cli
        
      - name: Install project dependencies
        run: pnpm install

      - name: Build APK with EAS
        id: eas_build
        run: |
          BUILD_OUTPUT=$(eas build --platform android --profile preview --non-interactive --json 2>&1 || true)
          echo "$BUILD_OUTPUT"
          # Extract the build URL from the JSON output
          BUILD_URL=$(echo "$BUILD_OUTPUT" | grep -o '"artifacts":{"buildUrl":"[^"]*"' | sed 's/"artifacts":{"buildUrl":"//' | sed 's/"$//')
          if [ -z "$BUILD_URL" ]; then
            # Try alternative extraction method
            BUILD_URL=$(echo "$BUILD_OUTPUT" | grep -oP 'https://expo\.dev/artifacts/eas/[^\s"]+\.apk')
          fi
          echo "build_url=$BUILD_URL" >> $GITHUB_OUTPUT
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Download APK from EAS
        if: steps.eas_build.outputs.build_url != ''
        run: |
          curl -L -o milkdrop3.apk "${{ steps.eas_build.outputs.build_url }}"
          ls -la milkdrop3.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: milkdrop3-apk
          path: 'milkdrop3.apk'
          retention-days: 30

      - name: Create Release
        if: success()
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: MilkDrop 3 Mobile Build ${{ github.run_number }}
          files: milkdrop3.apk
          body: |
            ## MilkDrop 3 Mobile APK Build
            
            **Build Number:** ${{ github.run_number }}
            **Commit:** ${{ github.sha }}
            **Branch:** ${{ github.ref_name }}
            
            Download the APK file attached to this release.
            
            ### Installation Instructions
            1. Download the APK file
            2. Transfer to your Android device
            3. Enable "Install from Unknown Sources" in Settings
            4. Tap the APK to install
            5. Launch MilkDrop 3!
            
            ### Features
            - WebGL visualization engine
            - 319 curated presets
            - Touch gesture controls
            - 70+ customization settings
            - Preset save/share functionality
            
            **Requires:** Android 7.0+ (API Level 24+)
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
