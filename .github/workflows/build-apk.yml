name: Build APK with EAS

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install EAS CLI
        run: npm install -g eas-cli
        
      - name: Install project dependencies
        run: pnpm install

      - name: Build APK with EAS
        run: eas build --platform android --profile preview --non-interactive --json > build-output.json
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Download APK from EAS
        run: |
          APK_URL=$(jq -r '.[0].artifacts.buildUrl' build-output.json)
          if [ -z "$APK_URL" ] || [ "$APK_URL" = "null" ]; then
            echo "Error: Failed to get APK URL from EAS build output"
            cat build-output.json
            exit 1
          fi
          echo "Downloading APK from: $APK_URL"
          curl -L --fail -o milkdrop3.apk "$APK_URL"
          if [ ! -f milkdrop3.apk ] || [ ! -s milkdrop3.apk ]; then
            echo "Error: APK download failed or file is empty"
            exit 1
          fi
          echo "APK downloaded successfully"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: milkdrop3-apk
          path: 'milkdrop3.apk'
          retention-days: 30

      - name: Create Release with APK
        if: success()
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name || format('v1.0.{0}', github.run_number) }}
          name: MilkDrop 3 Mobile ${{ github.ref_name || format('v1.0.{0}', github.run_number) }}
          body: |
            ## MilkDrop 3 Mobile APK Build
            
            **Version:** ${{ github.ref_name || format('1.0.{0}', github.run_number) }}
            **Commit:** ${{ github.sha }}
            **Branch:** ${{ github.ref_name }}
            
            ### Download
            Click on `milkdrop3.apk` below to download the APK directly.
            
            ### Installation Instructions
            1. Download the APK file
            2. Transfer to your Android device (if needed)
            3. Enable "Install from Unknown Sources" in Settings > Security
            4. Tap the APK file to install
            5. Launch MilkDrop 3 and enjoy!
            
            ### Features
            - WebGL visualization engine
            - 319 curated presets
            - Touch gesture controls
            - 70+ customization settings
            - Preset save/share functionality
            
            **Requires:** Android 7.0+ (API Level 24+)
          files: milkdrop3.apk
          draft: false
          prerelease: false
